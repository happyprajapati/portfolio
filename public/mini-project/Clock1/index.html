<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/mini-project/Clock1/CSS/style.css">
    <title>Clock</title>
</head>
<body>
    <div id="time">
        <div class="circle" style = "--clr: #ff2972;">
            <div class="dots hr_dots"></div>
            <svg>
                <circle cx = "50" cy = "50" r = "50"></circle>
                <circle cx = "50" cy = "50" r = "50" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style = "--clr: #fee800;">
            <div class="dots min_dots"></div>
            <svg>
                <circle cx = "50" cy = "50" r = "50"></circle>
                <circle cx = "50" cy = "50" r = "50" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style = "--clr: #04fc43;">
            <div class="dots sec_dots"></div>
            <svg>
                <circle cx = "50" cy = "50" r = "50"></circle>
                <circle cx = "50" cy = "50" r = "50" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
    <div class="toggle" onclick="themeColor()">
        <i class="fas "></i>
    </div>
</body>
<script src="/mini-project/Clock1/JS/index.js"></script>
<script>
    const toggle = document.querySelector('.toggle');
    function themeColor(){
        toggle.querySelector('i').classList.toggle('fa-sun');
        toggle.querySelector('i').classList.toggle('fa-moon');
        document.body.classList.toggle('dark');
    }
    window.addEventListener("load", () => {
        if(document.body.classList.contains('dark')){
            toggle.querySelector('i').classList.toggle('fa-sun');
        }else{
            toggle.querySelector('i').classList.toggle('fa-moon');
        }
    });
</script>
</html>
