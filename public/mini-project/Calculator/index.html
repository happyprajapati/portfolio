<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/mini-project/Calculator/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Calcuator</title>
</head>
<body>
     <div class="container">
         <div class="calculator">
             <input type="text" placeholder="0" id="output-screen">
             <button onclick="Clear()">Cl</button>
             <button onclick="del()">DEL</button>
             <button onclick="display('%')">%</button>
             <button onclick="display('/')">/</button>
             <button onclick="display('7')">7</button>
             <button onclick="display('8')">8</button>
             <button onclick="display('9')">9</button>
             <button onclick="display('*')">*</button>
             <button onclick="display('4')">4</button>
             <button onclick="display('5')">5</button>
             <button onclick="display('6')">6</button>
             <button onclick="display('-')">-</button>
             <button onclick="display('1')">1</button>
             <button onclick="display('2')">2</button>
             <button onclick="display('3')">3</button>
             <button onclick="display('+')">+</button>
             <button onclick="display('.')">.</button>
             <button onclick="display('0')">0</button>
             <button onclick="Calculate()" class="equal">=</button>
         </div>
     </div>
     <div class="toggle" onclick="themeChange()">
         <i class="fas "></i>
     </div>

     <script>
         let outputScreen = document.getElementById('output-screen');

         function display(num){
             outputScreen.value += num;
         }

         function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
                alert("Invalid")
            }
        }

        function Clear(){
            outputScreen.value = null;
        }

        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1)
        }

        const toggle = document.querySelector(".toggle");
        function themeChange(){
            toggle.querySelector('i').classList.toggle('fa-sun');
            toggle.querySelector('i').classList.toggle('fa-moon');
            document.body.classList.toggle('dark');
        }
        window.addEventListener("load", () => {
            if(document.body.classList.contains('dark')){
                toggle.querySelector('i').classList.toggle('fa-sun');
            }else{
                toggle.querySelector('i').classList.toggle('fa-moon');
            }
        })
     </script>
</body>
</html>
